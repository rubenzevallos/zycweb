<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" version="-//W3C//DTD XHTML 1.1//EN" xml:lang="en">

<head>

<title>mooTree 2</title>

<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<link rel="stylesheet" href="mootree.css" type="text/css" media="screen" />

<script type="text/javascript" src="mootools/mootools-1.2-core.js"></script>
<script type="text/javascript" src="mootree.js"></script>

<script type="text/javascript">

var tree;

window.onload = function() {
	
	tree = new MooTreeControl({
		div: 'mytree',
		mode: 'files',
		grid: true
	},{
		text: 'Root Node',
		open: true
	});
	
	tree.insert({text:'Sample item'});
	
}

</script>

</head>

<body>

<h2>mooTree 2</h2>
<h4>example 3: dynamically modifying the tree</h4>

<div id="mytree">
</div>

<p>
	<input type="button" value=" expand all " onclick="tree.expand()" />
	<input type="button" value=" collapse all " onclick="tree.collapse()" />
</p>

<p>
	<input type="button" value=" add item " onclick="if (tree.selected) tree.selected.insert({text:'new item'}); return false" />
	<input type="button" value=" remove item " onclick="if (tree.selected) tree.selected.remove(); return false" />
</p>

</body>

</html>

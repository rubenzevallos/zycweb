<script type="text/javascript" language="Javascript1.2">
<!-- //- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

<body onload="preprocessAjaxForm(document.frmForm);">

<form action="javascript:processAjaxForm(document.frmForm);"
  method="post"
  name="frmForm"
  id="objfrmForm"
  onsubmit="return validateAjaxForm(event);"
  onkeypress="FieldChanged(event)"
  autocomplete="off">

  <h3>Fonte<img src="/library/LoaderSnake.gif" align="right"width="16px" height="16px" id="objLoader" /></h3>

  <fieldset title="Configuration Fields" style="display:none">
    <input type="hidden" id="objButton" name="objButton" value="99" />
    <input type="hidden" id="objButtonName" name="objButtonName" value="bmtReload" />

    <input type="hidden" id="objFieldChanged" name="blnFieldChanged" />

    <input type="Parameter" id="ajax" name="ajax" value="1" />
    <input type="Parameter" id="t" name="t" value="" />
    <input type="Parameter" id="a" name="a" value="" />

    <input type="Parameter" id="FormDebug" name="FormDebug" value="" />

    <input type="Parameter" id="objfrmFormAction" name="frmFormAction" value="/FormAjax.php" />

    <input type="Layout" id="objFormLayout" name="FormLayout" value="Formulario.htm" />


    <input type="hidden" id="f" name="f" value="/Result/merSiteFonte" />

    <input datatype="int" datalength="4" type="hidden" id="sifCodigo" name="sifCodigo" value="" />

    <input type="Layout" id="objFormLayout" name="FormLayout" value="Formulario.htm" />

    <input type="formfield" id="objTable" name="Table" value="merSiteFonte" />
    <input type="formfield" id="objTablePK" name="TablePK" value="sifCodigo" />

    <input type="navigation" id="objNavigationWhere" name="NavigationWhere" value="sifCodigo" />
    <input type="navigation" id="objNavigationOrderBy" name="NavigationOrderBy" value="sifCodigo" />

    <input type="buttons" id="objButtons" name="Buttons" value="bmtFirst,bmtMoveLast,bmtSave,bmtEdit,bmtCancel,bmtInclude,bmtList,bmtExclude,bmtClear,bmtReload,bmtMoveNext,bmtLast" />

    <input type="List" id="objList" name="List" value="sifResumo" />
    <input type="Find" id="objFind" name="Find" value="sifResumo" />
  </fieldset>
  <fieldset>
    <label accesskey="S" for="sifSite_AC"><u>S</u>ite:<br />
    <input
      id="sifSite_AC"
      type="text"
      value=""
      name="sifSite_AC"
      onhelp="window.showHelp('FormTemplate.php?o=2&f=merSiteFonte&t=sifSite'); return false;"
      size="12"
      maxlength="10"
      required="O Site é obrigatório!"
      onfocus="StatusTitle(event);fieldOnFocus(event);startAutoComplete(this);"
      onblur="fieldOnBlur(event);stopAutoComplete(event);"
      title="Digite o Site"
      onchange="FieldChanged()"
      onkeydown="lastKeyPressed(event)"
      fkpk="sitCodigo"
      fkselect="sitNome"
      fkfrom="merSite"
      fkwhere="sitNome"
      fkorderby="sitNome, sitCodigo" />
    </label>
    <input datatype="int" datalength="4" type="hidden" id="sifSite" name="sifSite" readonly="true" />
    <dl class="autoComplete" id="sifSite_ACList" onclick="clickAutoComplete(event);" onmouseover="mouseouverAutoComplete(event);" onmouseout="mouseoutAutoComplete(event);"></dl>
    <br clear="all" />
    <label accesskey="N" for="sifNome"><u>N</u>ome:<br />
    <input
      datatype="varchar"
      datalength="250"
      id="sifNome"
      type="text"
      value=""
      name="sifNome"
      onhelp="window.showHelp('FormTemplate.php?o=2&f=merSiteFonte&t=sifNome'); return false;"
      size="40"
      maxlength="250"
      onfocus="StatusTitle(event);fieldOnFocus(event);"
      onblur="fieldOnBlur(event);"
      title="Digite o Nome"
      onchange="FieldChanged()" />
    </label>
    <br clear="all" />
    <label accesskey="S" for="sifSigla"><u>S</u>igla:<br />
    <input
      datatype="varchar"
      datalength="20"
      id="sifSigla"
      type="text"
      value=""
      name="sifSigla"
      onhelp="window.showHelp('FormTemplate.php?o=2&f=merSiteFonte&t=sifSigla'); return false;"
      size="20"
      maxlength="20"
      required="O Sigla é obrigatório!"
      onfocus="StatusTitle(event);fieldOnFocus(event);"
      onblur="fieldOnBlur(event);"
      title="Digite o Sigla"
      onchange="FieldChanged()" />
    </label>
    <br clear="all" />
    <label accesskey="I" for="sifIdAlternativo"><u>I</u>dAlternativo:<br />
    <input
      datatype="varchar"
      datalength="10"
      id="sifIdAlternativo"
      type="text"
      value=""
      name="sifIdAlternativo"
      onhelp="window.showHelp('FormTemplate.php?o=2&f=merSiteFonte&t=sifIdAlternativo'); return false;"
      size="10"
      maxlength="10"
      onfocus="StatusTitle(event);fieldOnFocus(event);"
      onblur="fieldOnBlur(event);"
      title="Digite o IdAlternativo"
      onchange="FieldChanged()" />
    </label>
    <br clear="all" />
    <label accesskey="U" for="sifURL"><u>U</u>RL:<br />
    <input
      datatype="varchar"
      datalength="250"
      id="sifURL"
      type="text"
      value=""
      name="sifURL"
      onhelp="window.showHelp('FormTemplate.php?o=2&f=merSiteFonte&t=sifURL'); return false;"
      size="40"
      maxlength="250"
      required="O URL é obrigatório!"
      onfocus="StatusTitle(event);fieldOnFocus(event);"
      onblur="fieldOnBlur(event);"
      title="Digite o URL"
      onchange="FieldChanged()" />
    </label>
    <br clear="all" />
    <label accesskey="c" for="sifcURL"><u>c</u>URL:<br />
    <input
      datatype="tinyint"
      datalength="1"
      id="sifcURL"
      type="text"
      value=""
      name="sifcURL"
      onhelp="window.showHelp('FormTemplate.php?o=2&f=merSiteFonte&t=sifcURL'); return false;"
      size="1"
      maxlength="3"
      onfocus="StatusTitle(event);fieldOnFocus(event);"
      onblur="fieldOnBlur(event);"
      title="Digite o cURL"
      onchange="FieldChanged()" />
    </label>
    <br clear="all" />
    <label accesskey="T" for="sifTidyHTML"><u>T</u>idyHTML:<br />
    <input
      datatype="tinyint"
      datalength="1"
      id="sifTidyHTML"
      type="text"
      value=""
      name="sifTidyHTML"
      onhelp="window.showHelp('FormTemplate.php?o=2&f=merSiteFonte&t=sifTidyHTML'); return false;"
      size="1"
      maxlength="3"
      onfocus="StatusTitle(event);fieldOnFocus(event);"
      onblur="fieldOnBlur(event);"
      title="Digite o TidyHTML"
      onchange="FieldChanged()" />
    </label>
    <br clear="all" />
    <label accesskey="R" for="sifRegEx"><u>R</u>egEx:<br />
    <input
      datatype="varchar"
      datalength="500"
      id="sifRegEx"
      type="text"
      value=""
      name="sifRegEx"
      onhelp="window.showHelp('FormTemplate.php?o=2&f=merSiteFonte&t=sifRegEx'); return false;"
      size="40"
      maxlength="500"
      required="O RegEx é obrigatório!"
      onfocus="StatusTitle(event);fieldOnFocus(event);"
      onblur="fieldOnBlur(event);"
      title="Digite o RegEx"
      onchange="FieldChanged()" />
    </label>
    <br clear="all" />
    <label accesskey="R" for="sifResumo"><u>R</u>esumo:<br />
    <span class="FormFieldCounter">(<span id="objsifResumo" TABINDEX="-1">1000</span>)</span>
    <textarea
      datatype="text"
      datalength="16"
      id="sifResumo"
      name="sifResumo"
      onhelp="window.showHelp('FormTemplate.php?o=2&f=merSiteFonte&t=sifResumo'); return false;"
      onKeyUp="FieldDelimiter(); FieldCounter();"
      cols="40"
      size="1000"
      minsize="1000"
      onfocus="StatusTitle(event);fieldOnFocus(event);"
      onblur="fieldOnBlur(event);"
      title="Digite o Resumo"
      onchange="FieldChanged()" /></textarea>
    </label>
    <br clear="all" />
    <label accesskey="I" for="sifInicio"><u>I</u>nício:<br />
    <input
      datatype="tinyint"
      datalength="1"
      id="sifInicio"
      type="text"
      value=""
      name="sifInicio"
      onhelp="window.showHelp('FormTemplate.php?o=2&f=merSiteFonte&t=sifInicio'); return false;"
      size="1"
      maxlength="3"
      required="O Início é obrigatório!"
      onfocus="StatusTitle(event);fieldOnFocus(event);"
      onblur="fieldOnBlur(event);"
      title="Digite o Início"
      onchange="FieldChanged()" />
    </label>
    <br clear="all" />
    <label accesskey="F" for="sifFinal"><u>F</u>inal:<br />
    <input
      datatype="tinyint"
      datalength="1"
      id="sifFinal"
      type="text"
      value=""
      name="sifFinal"
      onhelp="window.showHelp('FormTemplate.php?o=2&f=merSiteFonte&t=sifFinal'); return false;"
      size="1"
      maxlength="3"
      required="O Final é obrigatório!"
      onfocus="StatusTitle(event);fieldOnFocus(event);"
      onblur="fieldOnBlur(event);"
      title="Digite o Final"
      onchange="FieldChanged()" />
    </label>
    <br clear="all" />
    <label accesskey="I" for="sifIntervalo"><u>I</u>ntervalo:<br />
    <input
      datatype="tinyint"
      datalength="1"
      id="sifIntervalo"
      type="text"
      value=""
      name="sifIntervalo"
      onhelp="window.showHelp('FormTemplate.php?o=2&f=merSiteFonte&t=sifIntervalo'); return false;"
      size="1"
      maxlength="3"
      required="O Intervalo é obrigatório!"
      onfocus="StatusTitle(event);fieldOnFocus(event);"
      onblur="fieldOnBlur(event);"
      title="Digite o Intervalo"
      onchange="FieldChanged()" />
    </label>
    <br clear="all" />
    <label accesskey="S" for="sifSabado"><u>S</u>abado:<br />
    <input
      datatype="tinyint"
      datalength="1"
      id="sifSabado"
      type="text"
      value=""
      name="sifSabado"
      onhelp="window.showHelp('FormTemplate.php?o=2&f=merSiteFonte&t=sifSabado'); return false;"
      size="1"
      maxlength="3"
      onfocus="StatusTitle(event);fieldOnFocus(event);"
      onblur="fieldOnBlur(event);"
      title="Digite o Sabado"
      onchange="FieldChanged()" />
    </label>
    <br clear="all" />
    <label accesskey="D" for="sifDomingo"><u>D</u>omingo:<br />
    <input
      datatype="tinyint"
      datalength="1"
      id="sifDomingo"
      type="text"
      value=""
      name="sifDomingo"
      onhelp="window.showHelp('FormTemplate.php?o=2&f=merSiteFonte&t=sifDomingo'); return false;"
      size="1"
      maxlength="3"
      onfocus="StatusTitle(event);fieldOnFocus(event);"
      onblur="fieldOnBlur(event);"
      title="Digite o Domingo"
      onchange="FieldChanged()" />
    </label>
    <br clear="all" />
    <label accesskey="I" for="sifInclusao"><u>I</u>nclusão:<br />
    <input
      datatype="datetime"
      datalength="8"
      id="sifInclusao"
      type="text"
      value=""
      name="sifInclusao"
      onhelp="window.showHelp('FormTemplate.php?o=2&f=merSiteFonte&t=sifInclusao'); return false;"
      size="12"
      maxlength="12"
      onfocus="StatusTitle(event);fieldOnFocus(event);"
      onblur="fieldOnBlur(event);"
      title="Digite o Inclusão"
      onchange="FieldChanged()"
      datebr="true" />
    </label>
    <label accesskey="A" for="sifAlteracao"><u>A</u>lteração:<br />
    <input
      datatype="datetime"
      datalength="8"
      id="sifAlteracao"
      type="text"
      value=""
      name="sifAlteracao"
      onhelp="window.showHelp('FormTemplate.php?o=2&f=merSiteFonte&t=sifAlteracao'); return false;"
      size="12"
      maxlength="12"
      onfocus="StatusTitle(event);fieldOnFocus(event);"
      onblur="fieldOnBlur(event);"
      title="Digite o Alteração"
      onchange="FieldChanged()"
      datebr="true" />
    </label>
    <label accesskey="A" for="sifAtivo">
    <input
      datatype="tinyint"
      datalength="1"
      id="sifAtivo"
      type="checkbox"
      value=""
      name="sifAtivo"
      onhelp="window.showHelp('FormTemplate.php?o=2&f=merSiteFonte&t=sifAtivo'); return false;"
      onClick="this.value = ((this.checked) ? '1' : '0');FieldChanged(event);"
      size="1"
      maxlength="3"
      onfocus="StatusTitle(event);fieldOnFocus(event);"
      onblur="fieldOnBlur(event);"
      title="Digite o Ativo"
      onchange="FieldChanged()" /><u>A</u>tivo
    </label>  </fieldset>

  <div id="formMessage" class="formMessageShow"></div>
  <div id="objButtonBar" class="buttonBar">
    <button
      type="submit"
      id="bmtFirst"
      name="bmtFirst"
      onclick="objButtonName.value=this.name;objButton.value=10;"
      title="Primeiro Registro"
      >|&lt;</button
    ><button
      type="submit"
      id="bmtMoveLast"
      name="bmtMoveLast"
      onclick="objButtonName.value=this.name;objButton.value=11;"
      title="Registro Anterior"
      >&lt;</button
    ><button
      id="bmtEdit"
      name="bmtEdit"
      onclick="objButtonName.value=this.name;objButton.value=2;"
      >Editar</button
    ><button
      type="submit"
      id="bmtInclude"
      name="bmtInclude"
      onclick="objButtonName.value=this.name;objButton.value=4;"
      >Incluir</button
    ><button
      type="submit"
      id="bmtSave"
      name="bmtSave"
      onclick="objButtonName.value=this.name;objButton.value=3;"
      >Salvar</button
    ><button
      type="submit"
      id="bmtCancel"
      name="bmtCancel"
      onclick="objButtonName.value=this.name;objButton.value=98;"
      >Cancelar</button
    ><button
      type="reset"
      id="bmtClear"
      name="bmtClear"
      onclick="objButtonName.value=this.name;objButton.value=0;"
      >Limpar</button
    ><button
      type="submit"
      id="bmtExclude"
      name="bmtExclude"
      onclick="objButtonName.value=this.name;objButton.value=9;"
      > <u>E</u>xcluir </button
    ><button
      type="submit"
      id="bmtSearch"
      name="bmtSearch"
      onclick="objButtonName.value=this.name;objButton.value=6;"
      >Buscar</button
    ><button
      type="submit"
      id="bmtList"
      name="bmtList"
      onclick="objButtonName.value=this.name;objButton.value=5;"
      >Listar</button
    ><button
      type="submit"
      id="bmtReload"
      name="bmtReload"
      onclick="objButtonName.value=this.name;objButton.value=99;"
      title="Reler o registro corrente"
      >Reler</button
    ><button
      type="submit"
      id="bmtMoveNext"
      name="bmtMoveNext"
      onclick="objButtonName.value=this.name;objButton.value=12;"
      title="Próximo Registro"
      >&gt;</button
    ><button
      type="submit"
      id="bmtLast"
      name="bmtLast"
      onclick="objButtonName.value=this.name;objButton.value=13;"
      title="Último Registro"
      >&gt;|</button
    >
  </div>
</form>

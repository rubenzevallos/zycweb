<body onload="preprocessAjaxForm(document.frmForm);">

    <label accesskey="N" for="camNome"><u>N</u>ome:<br />

      value=""

      onhelp="window.showHelp('FormTemplate.php?o=2&f=munCadastroMunicipio&t=camNome'); return false;"

      maxlength="250"
      required="O Nome é obrigatório!"
      onfocus="StatusTitle(event);fieldOnFocus(event);"
      onblur="fieldOnBlur(event);"
      title="Digite o Nome"
      onchange="FieldChanged()" />
    </label>

    <label accesskey="H" for="camHistoria"><u>H</u>istoria:<br />

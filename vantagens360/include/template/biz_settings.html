<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="partner">
	<div id="content" class="clear mainwide">
        <div class="clear box">
            <div class="box-top"></div>
            <div class="box-content">
                <div class="head"><h2>Parceiro - Empresa</h2></div>
                <div class="sect">
                    <form id="login-user-form" method="post" action="/biz/settings.php" class="validator">
					<input type="hidden" name="id" value="{$partner['id']}" />
						<div class="wholetip clear"><h3>1. Informações de login</h3></div>
                        <div class="field">
                            <label>Usu&aacute;rio</label>
                            <input type="text" size="30" name="username" id="partner-create-username" class="f-input" value="{$partner['username']}" readonly/>
                        </div>
                        <div class="field password">
                            <label>Nova senha</label>
                            <input type="password" size="30" name="password" id="settings-password" class="f-input" />
                            <span class="hint">Deixe em branco para não mudar a senha atual.</span>
                        </div>
                        <div class="field password">
                            <label>Confirma senha</label>
                            <input type="password" size="30" name="password2" id="settings-password-confirm" class="f-input" />
                        </div>

						<div class="wholetip clear"><h3>2. Configurações básicas</h3></div>
                        <div class="field">
                            <label>Parceiro</label>
                            <input type="text" size="30" name="title" id="partner-create-title" class="f-input" value="{$partner['title']}" datatype="require" require="ture"/>
                        </div>
                        <div class="field">
                            <label>Site</label>
                            <input type="text" size="30" name="homepage" id="partner-create-homepage" class="f-input" value="{$partner['homepage']}"/>
                        </div>
                        <div class="field">
                            <label>Email</label>
                            <input type="text" size="30" name="contact" id="partner-create-contact" class="f-input" value="{$partner['contact']}"/>
						</div>
                        <div class="field">
                            <label>Endereço</label>
                            <input type="text" size="30" name="address" id="partner-create-address" class="f-input" value="{$partner['address']}" datatype="require" require="ture" />
						</div>
                        <div class="field">
                            <label>Tel.</label>
                            <input type="text" size="30" name="phone" id="partner-create-phone" class="f-input" value="{$partner['phone']}" maxLength="12" datatype="require" require="ture"/>
						</div>
                        <div class="field">
                            <label>Celular</label>
                            <input type="text" size="30" name="mobile" id="partner-create-mobile" class="f-input" value="{$partner['mobile']}" maxLength="11" />
						</div>
                        <div class="field">
                            <label>Localização</label>
                            <div style="float:left;"><textarea cols="45" rows="5" name="location" id="partner-create-location" class="xheditor-simple">${htmlspecialchars($partner['location'])}</textarea></div>
						</div>
                        <div class="field">
                            <label>Outras informações</label>
                            <div style="float:left;"><textarea cols="45" rows="5" name="other" id="partner-create-other" class="xheditor-simple">${htmlspecialchars($partner['other'])}</textarea></div>
						</div>

						<div class="wholetip clear"><h3>3. Informações bancárias</h3></div>
                        <div class="field">
                            <label>Nome do Banco</label>
                            <input type="text" size="30" name="bank_name" id="partner-create-bankname" class="f-input" value="{$partner['bank_name']}" readonly />
                        </div>
                        <div class="field">
                            <label>Nome do Cliente</label>
                            <input type="text" size="30" name="bank_user" id="partner-create-bankuser" class="f-input" value="{$partner['bank_user']}" readonly />
                        </div>
                        <div class="field">
                            <label>Agencia / Conta</label>
                            <input type="text" size="30" name="bank_no" id="partner-create-bankno" class="f-input" value="{$partner['bank_no']}" readonly />
                        </div>
                        <div class="act">
                            <input type="submit" value="Editar" name="commit" id="partner-submit" class="formbutton"/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="box-bottom"></div>
        </div>
	</div>

<div id="sidebar">
</div>

</div>

</div> <!-- bdw end -->

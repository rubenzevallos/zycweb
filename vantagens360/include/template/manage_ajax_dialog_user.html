<div id="order-pay-dialog" class="order-pay-dialog-c" style="width:380px;">
	<h3><span id="order-pay-dialog-close" class="close" onclick="return X.boxClose();">Fechar</span>Informações do usuário</h3>
	<div style="overflow-x:hidden;padding:10px;">
	<table width="96%" class="coupons-table">
		<tr><td width="80"><b>Email：</b></td><td>{$user['email']}</td></tr>
		<tr><td><b>Usuário: </b></td><td>{$user['username']}</td></tr>
		<tr><td><b>Nome:</b></td><td>{$user['realname']}</td></tr>
		<tr><td><b>Celular: </b></td><td>{$user['mobile']}</td></tr>
		<tr><td><b>Credito: </b></td><td><b>${moneyit($user['money'])}</b> reais</td></tr>
		<tr><td><b>CEP: </b></td><td>{$user['zipcode']}</td></tr>
		<tr><td><b>Endereço</b></td><td>{$user['address']}</td></tr>
		<tr><td><b>IP: </b></td><td>{$user['ip']}</td></tr>
		<tr><td colspan="2"><hr /></td></tr>
		<tr><td><b>Adicionar credito: </b></td><td><input type="text" name="in" id="user-dialog-input-id" value="0" size="6" maxLength="6" require="true" datatype="number" class="number" uid="{$user['id']}" ask="Adcionar credito na conta?" />&nbsp;&nbsp;<input type="submit" value="Confirmar" onclick="return X.manage.usermoney();"/></td></tr>
	</table>
	</div>
</div>

<!--{include header}-->

<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="coupons">
	<div class="dashboard" id="dashboard">
		<ul>${current_account('/order/index.php')}</ul>
	</div>
    <div id="content" class="coupons-box clear">
		<div class="box clear">
            <div class="box-top"></div>
            <div class="box-content">
                <div class="head">
                    <h2>Minhas compras</h2>
                    <ul class="filter">
						<li class="label">Categoria:  </li>
						${current_order_index($selector)}
					</ul>
				</div>
                <div class="sect">
					<table id="orders-list" cellspacing="0" cellpadding="0" border="0" class="coupons-table">
						<tr><th width="380">Oferta</th><th width="60">Quantidade</th><th width="60">Total</th><th width="60">Status</th><th width="40">Operação</th></tr>
					<!--{loop $orders $index $one}-->
						<tr ${$index%2?'':'class="alt"'}>
							<td style="text-align:left;"><a class="deal-title" href="/team.php?id={$one['team_id']}" target="_blank">{$teams[$one['team_id']]['title']}</a></td>
							<td>{$one['quantity']}</td>
							<td><span class="money">{$currency}</span>${moneyit($one['origin'])}</td>
							<td><!--{if $one['state']=='pay'}-->pago<!--{elseif $teams[$one['team_id']]['state']!='none'}-->expirado<!--{else}-->Não pago<!--{/if}--><!--{/if}--></td>
							<td class="op"><!--{if ($one['state']=='unpay'&&$teams[$one['team_id']]['state']=='none')}--><a href="/order/pay.php?id={$one['id']}">Pagar</a><!--{elseif $one['state']=='pay'}--><a href="/order/view.php?id={$one['id']}">Detalhes</a><!--{/if}--></td>
						</tr>
					<!--{/loop}-->
						<tr><td colspan="5">{$pagestring}</td></tr>
                    </table>
				</div>
            </div>
            <div class="box-bottom"></div>
        </div>
    </div>
    <div id="sidebar">
		<!--{include block_side_aboutorder}-->
    </div>
</div>

</div> <!-- bd end -->
</div> <!-- bdw end -->

<!--{include footer}-->

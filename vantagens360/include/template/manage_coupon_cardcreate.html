<!--{include manage_header}-->

<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="coupons">
	<div class="dashboard" id="dashboard">
		<ul>${mcurrent_coupon('cardcreate')}</ul>
	</div>
	<div id="content" class="clear mainwide">
        <div class="clear box">
            <div class="box-top"></div>
            <div class="box-content">
                <div class="head">
					<h2>Novo Ticket</h2>
				</div>
                <div class="sect">
                    <form id="login-user-form" method="post" class="validator">
					<input type="hidden" name="id" value="{$card['id']}" />
                        <div class="field">
                            <label>Parceiro ID</label>
                            <input type="text" size="30" name="partner_id" id="card-create-partner" class="number" value="${abs(intval($card['partner_id']))}" require="true" datatype="number" /><span class="inputtip">Você pode obter o codigo na pagina de parceiros.</span>
							<span class="hint">Digite 0 se todos puderem usar esse ticket.</span>
                        </div>
                        <div class="field">
                            <label>Valor do Ticket</label>
                            <input type="text" size="30" name="money" id="card-create-money" class="number" value="{$card['money']}" datatype="number" require="true" /><span class="inputtip">em real</span>
                        </div>
                        <div class="field">
                            <label>Quantidade</label>
                            <input type="text" size="30" name="quantity" id="card-create-quantity" class="number" value="${abs(intval($card['quantity']))}" datatype="number" require="true" /><span class="inputtip">até 1000</span>
                        </div>
                        <div class="field">
                            <label>Valido de</label>
                            <input type="text" size="30" name="begin_time" id="card-create-begintine" class="number" value="${date('d-m-Y', $card['begin_time'])}" datatype="date" require="true" />
						</div>
                        <div class="field">
                            <label>Valido até</label>
                            <input type="text" size="30" name="end_time" id="card-create-endtime" class="number" value="${date('d-m-Y', $card['end_time'])}" datatype="date" require="true" />
						</div>
                        <div class="field">
                            <label>Codigo</label>
                            <input type="text" size="30" name="code" id="card-create-code" class="number" value="{$card['code']}" datatype="require" require="true" /><span class="inputtip">Somente o codigo.</span>
                        </div>
                        <div class="act">
                            <input type="submit" value="OK" name="commit" id="partner-submit" class="formbutton"/>
                        </div>
					</form>
                </div>
            </div>
            <div class="box-bottom"></div>
        </div>
	</div>

<div id="sidebar">
</div>

</div>
</div> <!-- bd end -->
</div> <!-- bdw end -->

<!--{include manage_footer}-->

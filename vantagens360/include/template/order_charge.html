<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="order-pay">
    <div id="content">
        <div id="deal-buy" class="box">
            <div class="box-top"></div>
            <div class="box-content">
                <div class="head">
                    <h2>Adicionar valor: <strong class="total-money">${moneyit($total_money)}</strong>reais</h2>
                </div>
                <div class="sect">
                    <div style="text-align:left;">
<!--{if $order['service']=='tenpay'}-->
<form id="order-pay-form" method="post" target="_blank" sid="charge">
	<input type="hidden" name="reqUrl" value="{$reqUrl}" />
	<input type="hidden" name="action" value="redirect" />
	<input type="submit" class="formbutton" value="pay by tenpay" />
</form>
<!--{elseif $order['service']=='paypal'}-->
<form id="order-pay-form" method="post" action="https://www.sandbox.paypal.com/cgi-bin/webscr" target="_blank" sid="charge">
	<input type="hidden" name="rm" value="2" />
	<input type="hidden" name="cmd" value="_xclick" />
	<input type="hidden" name="business" value="{$seller_acc}" />
	<input type="hidden" name="notify_url" value="{$notify_url}" />
	<input type="hidden" name="return" value="{$return_url}" />
	<input type="hidden" name="transaction_subject" value="Group Buy transaction - topup" />
	<input type="hidden" name="item_name" value="{$subject}" />
	<input type="hidden" name="item_number" value="{$out_trade_no}" />
	<input type="hidden" name="currency_code" value="USD" />
	<input type="hidden" name="amount" value="{$total_money}" />
	<img src="/static/css/i/paypal_logo.gif" /><br /><input type="submit" class="formbutton gotopay" value="Paypal" />
</form>
<!--{elseif $order['service']=='alipay'}-->
<form id="order-pay-form" method="post" action="https://www.alipay.com/cooperate/gateway.do?_input_charset={$_input_charset}" target="_blank" sid="charge">
	<input type="hidden" name="body" value="{$body}" />
	<input type="hidden" name="notify_url" value="{$notify_url}" />
	<input type="hidden" name="out_trade_no" value="{$out_trade_no}" />
	<input type="hidden" name="partner" value="{$partner}" />
	<input type="hidden" name="payment_type" value="1" />
	<input type="hidden" name="return_url" value="{$return_url}" />
	<input type="hidden" name="seller_email" value="{$seller_email}" />
	<input type="hidden" name="service" value="{$service}" />
	<input type="hidden" name="show_url" value="{$show_url}" />
	<input type="hidden" name="subject" value="{$subject}" />
	<input type="hidden" name="total_fee" value="{$total_money}" />
	<input type="hidden" name="sign_type" value="{$sign_type}" />
	<input type="hidden" name="sign" value="{$sign}" />
	<img src="/static/css/i/alipay.png" /><br /><input type="submit" class="formbutton gotopay" value="Go to Alipay"/>
</form>
<!--{elseif $order['service']=='chinabank'}-->
<form id="order-pay-form" method="post" action="https://pay3.chinabank.com.cn/PayGate" target="_blank" sid="charge">
	<input type="hidden" name="v_mid" value="{$v_mid}" />
	<input type="hidden" name="v_oid" value="{$v_oid}" />
	<input type="hidden" name="v_amount" value="{$total_money}" />
	<input type="hidden" name="v_moneytype" value="{$v_moneytype}" />
	<input type="hidden" name="v_url" value="{$v_url}" />
	<input type="hidden" name="v_md5info" value="{$v_md5info}" />
	<img src="/static/css/i/chinabank.png" /><br/><input type="submit" class="formbutton gotopay" value="Go to IBanking" style="vertical-align:middle;"/>
</form>
<!--{/if}-->
						<div class="back-to-check"><a href="/credit/charge.php?money={$total_money}">&raquo; Escolha forma de pagamento</a></div>
                    </div>
                </div>
            </div>
            <div class="box-bottom"></div>
        </div>
    </div>
</div>

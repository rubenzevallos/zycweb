	<div id="content" class="clear mainwide">

            <div class="box-top"></div>
            <div class="box-content">

					<h2>Download Pedidos</h2>
					<ul class="filter">${mcurrent_market_down('downorder')}</ul>

                    <form method="post" target="_blank" class="validator">

                        <div class="field">
                            <label>Status</label>
							<div style="padding-top:8px;"><input type="checkbox" name="state[]" value="pay" checked />&nbsp;Pago&nbsp;&nbsp;<input type="checkbox" name="state[]" value="unpay" checked>&nbsp;NÃ£o pago</div>
						</div>

                        <div class="field">

						</div>

                        <div class="act">

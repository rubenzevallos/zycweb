    <script type="text/javascript">
        var profileDiv = document.getElementById("profiles");        

        //Runs when the JavaScript framework is loaded
        function onLinkedInLoad() {
            //IN.Event.on(IN, "auth", onLinkedInAuth);
            //profileDiv.innerHTML = "Loading LinkedIn JSAPI";
            if (IN.User.isAuthorized()) {
                //profileDiv.innerHTML = "User is authorized.  Create new session.";
                //Grab necessary parameters to create new session.
                onLinkedInAuth();
            } else {
                //profileDiv.innerHTML = "User is not authorized.  Send to LinkedIn Connect";
                location.href = 'LinkedInConnect.aspx?c=NOTAUTHORIZED';
            }
        }

        //Runs when the viewer has authenticated
        function onLinkedInAuth() {
            if (IN.User.isAuthorized()) {
                IN.API.Profile("me")
                .fields("firstName", "lastName", "id")
                .result(displayProfiles)
                .error(displayProfilesErrors);
            }
        }

        //Runs when the Profile() API call returns successfully
        function displayProfiles(profiles) {
            member = profiles.values[0];
            //profileDiv.innerHTML = "Creating new session.";
            location.href = 'RestoreUserSession.aspx?l=' + member.id;
        }

        //Runs when there is an error returned.
        function displayProfilesErrors(error) {
            //profileDiv.innerHTML = "Unable to connect and grab necessary profile information.";
            location.href = 'LinkedInConnect.aspx?c=ERROR';
        }
    </script>

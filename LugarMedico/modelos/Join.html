<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>Join Lugar Médico</title>
  <link rel="stylesheet" type="text/css" href="/css/cadastro.css">
  <style>
    /* ----------- My Form ----------- */
    .form_join {
    	margin: 0 auto;
    	width: 400px;
    	padding: 14px;
    }

    /* ----------- form ----------- */
    #form {
    }

    #form h1 {
    	font-size: 14px;
    	font-weight: bold;
    	margin-bottom: 8px;
    }

    #form h2 {
    	font-size: 14px;
    	font-weight: bold;
    	margin-bottom: 8px;
    	color: #FFFFF;

    }

    #form p {
    	font-size: 11px;
    	color: #666666;
    	margin-bottom: 20px;
    	border-bottom: solid 1px #b7ddf2;
    	padding-bottom: 10px;
    }

    #form label {
    	display: block;
    	font-weight: bold;
    	text-align: right;
    	width: 140px;
    	float: left;
    }

    #form .small {
    	color: #666666;
    	display: block;
    	font-size: 11px;
    	font-weight: normal;
    	text-align: right;
    	width: 140px;
    }

    #form input {
    	float: left;
    	font-size: 12px;
    	padding: 4px 2px;
    	border: solid 1px #aacfe4;
    	width: 200px;
    	margin: 2px 0 20px 10px;
    }

    #form button {
    	clear: both;
    	margin-left: 150px;
    	width: 125px;
    	height: 31px;
    	background: #666666 url(img/button.png) no-repeat;
    	text-align: center;
    	line-height: 31px;
    	color: #FFFFFF;
    	font-size: 11px;
    	font-weight: bold;
    }
  </style>
</head>

              </div>

                  </div>
              </div>

                       Seu e-mail:
                  </div>
                  <div class="input">

                  </div>
              </div>
              <div class="label">
                  <div class="text">
                       Repita o e-mail:
                  </div>
                  <div class="input">
                      <input type="text"></input>
                  </div>
              </div>
              <div class="label">
                  <div class="text">
                       Nova senha:	
                  </div>
                  <div class="input">

                  </div>
              </div>
              <div class="label">
                  <div class="text">
                       Eu sou:
                  </div>
                  <div class="input">
                      <input type="password"></input>
                  </div>
              </div>
              <div class="label">
                  <div class="text">
                       Data de nasc.:
                  </div>

                  </div>
              </div>
              <div class="button">

          </div>
